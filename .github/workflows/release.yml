name: Release

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version tag exists
        id: check
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            artifact: repos-macos-arm64
          - target: bun-darwin-x64
            artifact: repos-macos-x64
          - target: bun-linux-x64
            artifact: repos-linux-x64
          - target: bun-windows-x64
            artifact: repos-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build ./src/index.ts --compile --target=${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.check-version.outputs.version }}
      sha_macos_arm64: ${{ steps.checksums.outputs.sha_macos_arm64 }}
      sha_macos_x64: ${{ steps.checksums.outputs.sha_macos_x64 }}
      sha_linux_x64: ${{ steps.checksums.outputs.sha_linux_x64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-version.outputs.version }}" -m "Release v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          cd dist
          for dir in */; do
            name="${dir%/}"
            mv "${dir}${name}" "${name}.tmp"
          done
          rm -rf */
          for f in *.tmp; do
            mv "$f" "${f%.tmp}"
          done
          chmod +x repos-*
          ls -la

      - name: Generate checksums
        id: checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt
          echo "sha_macos_arm64=$(sha256sum repos-macos-arm64 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "sha_macos_x64=$(sha256sum repos-macos-x64 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "sha_linux_x64=$(sha256sum repos-linux-x64 | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: epilande/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew formula
        env:
          VERSION: ${{ needs.release.outputs.version }}
          SHA_MACOS_ARM64: ${{ needs.release.outputs.sha_macos_arm64 }}
          SHA_MACOS_X64: ${{ needs.release.outputs.sha_macos_x64 }}
          SHA_LINUX_X64: ${{ needs.release.outputs.sha_linux_x64 }}
        run: ./scripts/update-homebrew-formula.sh homebrew-tap/Formula/repos.rb

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/repos.rb
          git commit -m "Update repos to v${{ needs.release.outputs.version }}"
          git push
